<!DOCTYPE html>
<html>
<head>
  <title>Staking Token App</title>
</head>
<body>
  <h1>Staking Token App</h1>

  <div id="connect">
    <button onclick="connect()">Connect to MetaMask</button>
  </div>

  <div id="staking">
    <h2>Stake Tokens</h2>
    <input type="number" id="stakeAmount" placeholder="Amount to stake" min="0" step="1">
    <button onclick="stake()">Stake</button>
  </div>

  <div id="withdraw">
    <h2>Withdraw Tokens</h2>
    <input type="number" id="withdrawAmount" placeholder="Amount to withdraw" min="0" step="1">
    <button onclick="withdraw()">Withdraw</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
  <script src="./app.js"></script>
</body>
</html>
